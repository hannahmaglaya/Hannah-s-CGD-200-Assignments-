<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Ink Drawings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            color: #1f2937;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .bebas-font {
            font-family: 'Bebas Neue', sans-serif;
        }

        .poppins-font {
            font-family: 'Poppins', sans-serif;
        }

        .main-header {
            background-color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-link {
            color: #4b5563;
            transition: color 300ms;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #111827;
        }

        .main-content {
            max-width: 1280px;
            margin: auto;
            padding: 2rem 1rem;
        }

        .hero-section {
            text-align: center;
            padding: 4rem;
            background-color: #f3f4f6;
            border-radius: 0.125rem;
            margin-bottom: 3rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
            color: #4b5563;
            max-width: 50rem;
            margin: auto;
        }

        .about-section {
            margin-bottom: 3rem;
        }

        .about-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.125rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .about-title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 1.5rem;
        }

        .about-text {
            color: #374151;
            line-height: 1.625;
            font-size: 1.125rem;
        }

        .portfolio-section {
            text-align: center;
        }

        .portfolio-title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 2rem;
        }
        
        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .artwork-item {
            background-color: #ffffff;
            border-radius: 0.125rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transform: scale(1);
            transition: transform 300ms ease-in-out;
            cursor: pointer;
        }
        .artwork-item:hover {
            transform: scale(1.05);
        }
        
        .artwork-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .main-footer {
            background-color: #1f2937;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        .lightbox {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            text-decoration: none;
        }
        .lightbox:target {
            visibility: visible;
            opacity: 1;
        }
        .lightbox-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 2px;
            object-fit: contain;
        }
        .lightbox-caption {
            margin-top: 1rem;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            max-width: 80%;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 2rem;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            transition: color 0.3s;
            text-decoration: none;
        }
        .close-button:hover {
            color: #bbb;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <h1 class="hero-title bebas-font">Hey, Welcome to My Art!</h1>
        <p class="hero-subtitle poppins-font">
            This is a collection of my ink drawings. This is the first time I'm sharing my art.
        </p>
    </section>

    <header class="main-header">
        <nav class="nav-container">
            <a href="#" class="site-title bebas-font">Hannah's Ink Drawings</a>
            <div class="nav-links">
                <a href="#about" class="nav-link poppins-font">About</a>
                <a href="#portfolio" class="nav-link poppins-font">Portfolio</a>
                <a href="#contact" class="nav-link poppins-font">Contact</a>
            </div>
        </nav>
    </header>

    <!-- your existing about, portfolio, footer, and lightbox sections stay exactly the same -->

</body>
</html>
